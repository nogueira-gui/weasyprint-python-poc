<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recibo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            align-items: center;
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .title {
            text-align: center;
        }

        .date-amount {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .logo {
            display: inline-block;
            align-items: center;
        }

        .logo img {
            width: 30px;
            height: 30px;
        }

        .table {
            margin-top: 20px;
        }

        .table-row {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
        }

        .table-label {
            font-weight: bold;
        }

        hr {
            border: none;
            border-top: 1px solid #ccc;
            color: #fff;
            background-color: transparent;
            height: 1px;
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="title">Recibo</h1>
        <form id="receiptForm">
            <p>
                <label for="companyName">Nome da Empresa:</label>
                <input type="text" id="companyName" name="companyName" value="{{receipt.company.name}}">
            </p>
            <p>
                <label for="companyCnpj">CNPJ da Empresa:</label>
                <input type="text" id="companyCnpj" name="companyCnpj" value="{{receipt.company.cnpj}}">
            </p>
            <p>
                <label for="companyAddress">Endereço da Empresa:</label>
                <input type="text" id="companyAddress" name="companyAddress" value="{{receipt.company.address}}">
            </p>
            <p>
                <label for="companyPhone">Telefone da Empresa:</label>
                <input type="text" id="companyPhone" name="companyPhone" value="{{receipt.company.phone}}">
            </p>
            <hr>
            <div class="date-amount">
                <label>Forma de pagamento:</label>
                <select name="paymentMethod" id="payment_method">
                    <option value="dinheiro">Dinheiro</option>
                    <option value="credito">Cartão de Crédito</option>
                    <option value="debito">Cartão de Débito</option>
                    <option value="pix">PIX</option>
                </select>
                <label for="date">Data:</label>
                <input type="date" id="date" name="date" value="{{receipt.date}}">
                <label for="amount">Valor:</label>
                <input type="text" id="amount" name="amount" value="{{receipt.amount}}">
            </div>
            <div class="table">
                <div class="table-row">
                    <label for="clientName">Nome:</label>
                    <input type="text" id="clientName" name="clientName" value="{{receipt.client.name}}">
                </div>
                <div class="table-row">
                    <label for="clientAddress">Endereço:</label>
                    <input type="text" id="clientAddress" name="clientAddress" value="{{receipt.client.address}}">
                </div>
                <div class="table-row">
                    <label for="clientPhone">Celular:</label>
                    <input type="text" id="clientPhone" name="clientPhone" value="{{receipt.client.phone}}">
                </div>
            </div>
            <button type="submit">Exportar como PDF</button>
        </form>
    </div>
    
    <script>
        document.getElementById('receiptForm').addEventListener('submit', function(event) {
            event.preventDefault();

            var formData = new FormData(this);
            var jsonData = {};

            for (var pair of formData.entries()) {
                jsonData[pair[0]] = pair[1];
            }

            jsonData = {
                company: {
                    name: jsonData.companyName,
                    cnpj: jsonData.companyCnpj,
                    address: jsonData.companyAddress,
                    phone: jsonData.companyPhone
                },
                payment_method: jsonData.paymentMethod,
                date: jsonData.date,
                amount: jsonData.amount,
                client: {
                    name: jsonData.clientName,
                    address: jsonData.clientAddress,
                    phone: jsonData.clientPhone
                }
            };

            fetch('/receipt', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(jsonData)
            }).then(function(response) {
                return response.blob();
            }).then(function(blob) {
                var url = window.URL.createObjectURL(blob);
                var a = document.createElement('a');
                a.href = url;
                a.download = `recibo-${Date.now()}.pdf`;
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
            });
        });
    </script>
</body>

</html>
